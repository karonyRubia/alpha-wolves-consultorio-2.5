
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubIA - Gestão de Clinica & Prontuário Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
        
        /* Premium Ruby Theme Gradient */
        .alpha-gradient { background: linear-gradient(135deg, #be123c 0%, #881337 100%); }
        .alpha-text-gradient { background: linear-gradient(135deg, #fb7185 0%, #be123c 50%, #881337 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        .logo-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .logo-container:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 10px 15px rgba(188, 18, 60, 0.3));
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @media print {
            .no-print, nav, aside, header, button, .sidebar-records, .evolution-form {
                display: none !important;
            }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            #root, main, .main-content-area { width: 100% !important; height: auto !important; overflow: visible !important; display: block !important; padding: 0 !important; margin: 0 !important; }
            .medical-record-header { background: #881337 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; padding: 40px !important; }
        }
    </style>
