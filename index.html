    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
        
        /* New Medical Theme Gradient */
        .alpha-gradient { background: linear-gradient(135deg, #0e7490 0%, #1e3a8a 100%); }
        .alpha-text-gradient { background: linear-gradient(135deg, #0e7490 0%, #1e3a8a 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        @media print {
            .no-print, nav, aside, header, button, .sidebar-records, .evolution-form {
                display: none !important;
            }
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            #root, main, .main-content-area {
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .medical-record-container {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                display: block !important;
            }
            .medical-record-header {
                background: #1e3a8a !important; /* Azul Médico para impressão */
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                padding: 40px !important;
            }
            .print-only-header {
                display: block !important;
                margin-bottom: 20px;
                border-bottom: 2px solid #1e3a8a;
                padding-bottom: 10px;
            }
            .history-entry-card {
                break-inside: avoid;
                border: 1px solid #e2e8f0 !important;
                margin-bottom: 10px !important;
            }
        }
        .print-only-header { display: none; }
    </style>
